<h4>Theme Documentation: Coming Soon.</h4>

<fieldset>
  <legend>Homepage Carousel</legend>

  <h3>Slide 1</h3>
  <p class="hint"> Input the information for your first slide. If no other slides are present the slideshow will default to a static state.</p>
  <hr />

  <table width="100%">
    <tr>
      <td>
        <p><label for="slide_1">Slide Status</label></p>
      </td>
      <td>
        <p>
          <input type="radio" name="slide_1" id="slide_1_on" value="true" />
          <label for="slide_1_on">on</label>
        </p>
        <p>
          <input type="radio" name="slide_1" id="slide_1_off" value="false" /> 
          <label for="slide_1_off">off</label>
        </p>
      </td>
    </tr>
    <tr>
      <td>
        <p><label for="slide_1_media_type">Media Type</label></p>
      </td>
      <td>
        <select name="slide_1_media_type" id="slide_1_media_type">
          <option value="image">image</option>
          <option value="video">video</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <p><label for="slide_1_title">Title</label></p>
      </td>
      <td>
        <input type="text" name="slide_1_title" id="slide_1_title" class="text" size="55" />
      </td>
    </tr>
    <tr>
      <td>
        <p><label for="slide_1_caption">Caption</label></p>
      </td>
      <td>
        <input type="text" name="slide_1_caption" id="slide_1_caption" class="text" size="55" />
      </td>
    </tr>
    <tr>
      <td>
        <p><label for="slide_1_link_url">Link URL</label></p>
      </td>
      <td>
        <input type="text" name="slide_1_link_url" id="slide_1_link_url" class="text" size="55" />
      </td>
    </tr>
    <tr>
      <td>
        <p><label for="slide_1_image">Upload your image</label></p>
      </td>
      <td>
        <input type="file" name="slide_1_image" id="slide_1_image"/>
      </td>
    </tr>
    <tr>
      <td>
        <p><label for="slide_1_video">Video embed code</label></p>
      </td>
      <td>
        <textarea name="slide_1_video" id="slide_1_video" rows="5"></textarea>
      </td>
    </tr>
  </table>
